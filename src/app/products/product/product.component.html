<div *ngFor="let product of products, let i=index" [ngClass]="{'lightblue':i%2==0,'palegoldenrod':i%2!=0}" >
  <span>{{i+1}} {{  product.productCode |code }}</span>
  <span>{{  product.productName  }}</span>
  <span [ngClass]="{'low-price':product.price<50}" >
    {{  product.price | number:'2.2-2' }}
  </span>
  <span *ngIf="product.price<50; else high">
    low
  </span>
  <ng-template #high> 
      <span>high</span>
  </ng-template>
</div>
